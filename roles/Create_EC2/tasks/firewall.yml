---
- name: "Create security group"
  ec2_group:
     aws_access_key : "{{ ec2_access_key }}"
     aws_secret_key : "{{ ec2_secret_key }}"
     name: "{{ project_name }}_security_group"
     description: "{{ project_name }} security group"
     region: "{{ region }}"
     rules:
         - proto: tcp
           from_port: 22
           to_port: 22
           cidr_ip: 0.0.0.0/0
         - proto: tcp
           from_port: 80
           to_port: 80
           cidr_ip: 0.0.0.0/0
     rules_egress:
         - proto: all
           cidr_ip: 0.0.0.0/0
  register: basic_firewall

